apiVersion: apps/v1
kind: Deployment
metadata:
  name: fibservice
spec:
  selector:
    matchLabels:
      app: fibservice
  template:
    metadata:
      labels:
        app: fibservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: fibservice
        ports:
        - containerPort: 3090
        env:
        - name: PORT
          value: "3090"
        - name: LIGHTSTEP_KEY
          valueFrom:
            secretKeyRef:
              name: ls-token
              key: ls-token.txt
        readinessProbe:
          tcpSocket:
            port: 3090
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 3090
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: fibservice
  labels:
    tier: frontend
spec:
  type: ClusterIP
  selector:
    app: fibservice
  ports:
  - name: web
    port: 3090
    targetPort: 3090
