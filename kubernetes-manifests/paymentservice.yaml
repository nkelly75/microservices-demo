apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice
spec:
  selector:
    matchLabels:
      app: paymentservice
  template:
    metadata:
      labels:
        app: paymentservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: paymentservice
        ports:
        - containerPort: 50051
          name: grpc
        - containerPort: 9464
          name: prom
          protocol: TCP
        env:
        - name: SERVICE_VERSION
          value: "0.0.5"
        - name: PORT
          value: "50051"
        - name: JAEGER_HOST
          value: "otel-collector"
        - name: JAEGER_PORT
          value: "6832"
        - name: LIGHTSTEP_KEY
          valueFrom:
            secretKeyRef:
              name: ls-token
              key: ls-token.txt
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50051"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50051"]
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: paymentservice
spec:
  type: ClusterIP
  selector:
    app: paymentservice
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
  - name: prom
    port: 9464
    targetPort: 9464
